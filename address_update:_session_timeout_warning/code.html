<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Address Update: Session Timeout Warning</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#1313ec",
                "background-light": "#f6f6f8",
                "background-dark": "#101022",
                "saffron": "#FF9933",
                },
                fontFamily: {
                "display": ["Inter", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden h-screen w-full relative">
<!-- Background Content (Simulating the underlying app state) -->
<!-- This section creates the context of the "Address Update" flow that is being interrupted -->
<div aria-hidden="true" class="flex flex-col h-full w-full opacity-40 pointer-events-none filter blur-[2px]">
<!-- Fake Header -->
<header class="bg-white dark:bg-[#1e1e2d] shadow-sm border-b border-gray-200 dark:border-gray-700 h-20 flex items-center px-8 justify-between">
<div class="flex items-center gap-4">
<div class="w-10 h-10 bg-gray-200 dark:bg-gray-600 rounded-full"></div>
<div>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">Update Address Online</h1>
<p class="text-sm text-gray-500 dark:text-gray-400">Aadhaar Self Service Update Portal</p>
</div>
</div>
<div class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-600"></div>
</header>
<!-- Fake Form Content -->
<main class="flex-1 p-8 md:p-12 overflow-y-auto">
<div class="max-w-3xl mx-auto bg-white dark:bg-[#1e1e2d] rounded-xl shadow-sm p-8 border border-gray-200 dark:border-gray-700 space-y-8">
<div class="space-y-2">
<div class="h-6 w-1/3 bg-gray-200 dark:bg-gray-600 rounded"></div>
<div class="h-4 w-2/3 bg-gray-100 dark:bg-gray-700 rounded"></div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="space-y-2">
<div class="h-4 w-24 bg-gray-200 dark:bg-gray-600 rounded"></div>
<div class="h-12 w-full bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg"></div>
</div>
<div class="space-y-2">
<div class="h-4 w-24 bg-gray-200 dark:bg-gray-600 rounded"></div>
<div class="h-12 w-full bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg"></div>
</div>
<div class="col-span-full space-y-2">
<div class="h-4 w-32 bg-gray-200 dark:bg-gray-600 rounded"></div>
<div class="h-32 w-full bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg"></div>
</div>
</div>
</div>
</main>
</div>
<!-- Modal Overlay -->
<div aria-labelledby="modal-title" aria-modal="true" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm" role="dialog">
<div class="relative w-full max-w-lg bg-white dark:bg-[#1e1e2d] rounded-2xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
<!-- Modal Body -->
<div class="flex flex-col items-center p-8 text-center sm:p-10">
<!-- Warning Icon -->
<div class="mb-6 rounded-full bg-orange-50 dark:bg-orange-900/20 p-4 ring-1 ring-inset ring-orange-100 dark:ring-orange-900/30">
<span aria-hidden="true" class="material-symbols-outlined text-6xl text-saffron" style="font-size: 64px;">warning</span>
</div>
<!-- Text Content -->
<h2 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white mb-3 tracking-tight" id="modal-title">
                    Your session is about to expire
                </h2>
<p class="text-base sm:text-lg text-gray-600 dark:text-gray-300 mb-8 max-w-md leading-relaxed">
                    For your security, you will be logged out soon. Your progress has been saved.
                </p>
<!-- Timer Component -->
<div class="w-full mb-8">
<div class="flex justify-center gap-3 sm:gap-6">
<!-- Minutes -->
<div class="flex flex-col items-center gap-2">
<div class="flex h-20 w-20 sm:h-24 sm:w-24 items-center justify-center rounded-xl bg-gray-100 dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 shadow-inner">
<p class="text-gray-900 dark:text-white text-4xl sm:text-5xl font-bold font-mono leading-none tracking-tight">02</p>
</div>
<span class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Minutes</span>
</div>
<!-- Separator -->
<div class="flex h-20 sm:h-24 flex-col justify-center gap-2">
<div class="h-2 w-2 rounded-full bg-gray-400 dark:bg-gray-500"></div>
<div class="h-2 w-2 rounded-full bg-gray-400 dark:bg-gray-500"></div>
</div>
<!-- Seconds -->
<div class="flex flex-col items-center gap-2">
<div class="flex h-20 w-20 sm:h-24 sm:w-24 items-center justify-center rounded-xl bg-red-50 dark:bg-red-900/20 border-2 border-red-100 dark:border-red-900/30 shadow-inner animate-pulse">
<p class="text-red-600 dark:text-red-400 text-4xl sm:text-5xl font-bold font-mono leading-none tracking-tight">00</p>
</div>
<span class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Seconds</span>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col w-full gap-4 sm:flex-row">
<!-- Secondary Button: Logout -->
<button class="order-2 sm:order-1 flex-1 flex h-14 items-center justify-center rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-transparent px-6 text-base font-bold text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 transition-colors cursor-pointer">
<span class="truncate">Logout</span>
</button>
<!-- Primary Button: Continue Working -->
<button class="order-1 sm:order-2 flex-1 flex h-14 items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white shadow-lg shadow-primary/30 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900 transition-all cursor-pointer">
<span class="truncate">Continue Working</span>
</button>
</div>
</div>
<!-- Progress Bar Indicator (Visual flair for timeout) -->
<div class="absolute bottom-0 left-0 h-1.5 w-full bg-gray-100 dark:bg-gray-800">
<div class="h-full bg-saffron w-[10%] rounded-r-full"></div>
</div>
</div>
</div>
</body></html>
